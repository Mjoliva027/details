<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: black;
            color: aliceblue;
        }
        #scaryContent {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        #scaryImage {
            width: 100%; /* Make image responsive */
            max-width: 500px; /* Set maximum width */
        }
        .container {
            padding-top: 10%; /* Reduced space above form */
        }
    </style>
</head>
<body>
    <div class="text-center mt-3">
        <h3>Enter Your Details</h3>
    </div>

    <div class="container" style="width: 90%; max-width: 500px; margin: auto;">
        <div class="mb-3">
            <label for="nameInput" class="form-label">Full Name</label>
            <input type="text" id="nameInput" class="form-control" aria-label="Full Name">
        </div>

        <div class="mb-3">
            <label for="ageInput" class="form-label">Age</label>
            <input type="number" id="ageInput" class="form-control" aria-label="Age">
        </div>

        <div class="mb-3">
            <label for="genderSelect" class="form-label">Gender</label>
            <select id="genderSelect" class="form-select">
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="phoneInput" class="form-label">Phone Number</label>
            <input type="tel" id="phoneInput" class="form-control" aria-label="Phone Number">
        </div>

        <div class="mb-3">
            <label for="birthdayInput" class="form-label">Birthday</label>
            <input type="date" id="birthdayInput" class="form-control" aria-label="Birthday">
        </div>

        <div class="text-center mt-3">
            <button id="submitButton" type="button" class="btn btn-primary" onclick="submitDetails()">Submit</button>
        </div>
    </div>

    <div id="scaryContent">
        <h4 class="text-danger">IT'S A PRANK</h4>   
        <img id="scaryImage" src="image/notebook.jpg" alt="Scary">
        <audio id="scaryAudio" controls autoplay>
            <source src="sound.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
    </div>

    <script>
        function submitDetails() {
            const nameInput = document.getElementById('nameInput');
            const ageInput = document.getElementById('ageInput');
            const genderSelect = document.getElementById('genderSelect');
            const phoneInput = document.getElementById('phoneInput');
            const birthdayInput = document.getElementById('birthdayInput');

            if (nameInput.value.trim() && ageInput.value.trim() && genderSelect.value && phoneInput.value.trim() && birthdayInput.value.trim()) {
                document.querySelector('.container').style.display = 'none';
                document.getElementById('submitButton').style.display = 'none'; // Hide the button
                document.getElementById('scaryContent').style.display = 'block';
                document.getElementById('scaryAudio').play(); // Ensure audio plays
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
</body>
</html>
